<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>


    <div class="main">
        <div class="searchbox">
            <input type="text" placeholder="Enter City Name" id="inputbox" >
            <div class="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
        <div class="image"><img src="./images/clear.gif" id="image"></div>
        <div class="temp">8Â°C</div>
        <div class="city">JAIPUR</div>
        <div class="bottom">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <span id="humidity">53%</span>
                <p class="windspeed">Humidity</p>
            </div>
            <div class="wind"><i class="fa-solid fa-wind"></i>
                <span id="windspeed">5.3km/h</span>
                <p class="windspeed">Wind Speed</p>
            </div>
        </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
